name: Release
on:
  push:
    branches:
      - main
      - beta
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  release-beta:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/beta'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm clean-install
      - run: npm audit signatures
      - run: npm test
      - run: npm run build
      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POE_CODE_AGENT_APP_ID }}
          private-key: ${{ secrets.POE_CODE_AGENT_PRIVATE_KEY }}
      - name: Release Beta
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
        run: npx semantic-release
  release-stable:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm clean-install
      - run: npm audit signatures
      - run: npm test
      - run: npm run build
      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POE_CODE_AGENT_APP_ID }}
          private-key: ${{ secrets.POE_CODE_AGENT_PRIVATE_KEY }}
      - name: Release Stable
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
        run: npx semantic-release
      - name: Sync beta with main
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git fetch origin beta:beta
          git checkout beta
          git rebase main || { echo "Rebase failed, manual sync required"; exit 1; }
          git push origin beta --force-with-lease
