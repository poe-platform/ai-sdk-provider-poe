name: Release
on:
  push:
    branches:
      - main
      - beta
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  release-beta:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/beta'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - run: npm clean-install
      - run: npm audit signatures
      - run: npm test
      - run: npm run build
      - name: Release Beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
  release-stable:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - run: npm clean-install
      - run: npm audit signatures
      - run: npm test
      - run: npm run build
      - name: Release Stable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
